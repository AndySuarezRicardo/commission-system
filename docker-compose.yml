version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: commission_db
    environment:
      POSTGRES_DB: commission_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: commission_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: commission_system
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    command: sh -c "npm run migrate && npm run seed && npm start"

  frontend:
    build: ./frontend
    container_name: commission_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
