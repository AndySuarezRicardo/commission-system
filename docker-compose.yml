services:
  postgres:
    image: postgres:15-alpine
    container_name: manageyourcom_db
    environment:
      POSTGRES_DB: manageyourcom_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: manageyourcom_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: manageyourcom_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: change_this_secret_in_production_123456789
      PORT: 5000
      CORS_ORIGIN: http://localhost
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "sleep 5 && npm run migrate && npm run seed && npm start"

  frontend:
    build: ./frontend
    container_name: manageyourcom_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
